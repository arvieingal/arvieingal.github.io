<main class="main" id="main">
  <div class="flex flex-row">
    <div class="hidden xl:flex xl:flex-row xl:h-screen xl:p-2 xl:w-5/12">
      <img
        src="../assets/images/samplelogo23.jpg"
        class="object-cover"
        width="100%"
        height="100%"
      />
    </div>
    <div class="flex flex-row justify-center items-center w-screen h-screen xl:w-7/12">
      <form action="" id="form">
        <div class="flex flex-col justify-center text-center items-center w-full xl:mt-14 xl:mb-7">
          <img
            src="../assets/images/MLGold.svg"
            id="img"
            class="w-[110px] h-[110px] md:w-[230px] md:h-[230px] xl:w-[300px] xl:h-[300px]"
          />
          <a class="text-[18px] md:text-[30px] xl:text-[30px] xl:px-5">ASYS Utility Web v1.0</a>
        </div>
        <div class="w-[250px] md:w-[500px] xl:w-[550px]">
          <div id="padds" class="font-sans">
            <div class="form-group" id="zon">
              <div class="mt-4 md:mt-8">
                <label for="Zone" id="sss" class="text-[14px] md:text-[20px] xl:text-[20px]">Zone</label>
              </div>
              <select class="rounded-md mt-4 md:mt-8 w-full bg-gray-200 h-8 md:h-12 xl:h-12 px-2 text-[12px] md:text-[16px] xl:text-[16px] border-b-[1px] border-black xl:mt-5 cursor-pointer" id="zone" name="Zone">
                <option value="Visayas">Visayas</option>
                <option value="Mindanao">Mindanao</option>
                <option value="Luzon">Luzon</option>
                <option value="NCR">NCR</option>
                <option value="ShowroomLNCR">ShowroomLNCR</option>
                <option value="ShowroomVismin">ShowroomVismin</option>
              </select>
            </div>
            <div class="form-group" id="usernames">
              <div class="mt-4 md:mt-8 xl:mt-5">
                <label for="Username" id="sss" class="text-[14px] md:text-[20px] xl:text-[20px] font-sans">Username</label>
              </div>
              <input
                type="text"
                class="rounded-md mt-4 md:mt-8 w-full bg-gray-200 h-8 md:h-12 xl:h-12 px-2 text-[12px] md:text-[16px] xl:text-[16px] border-b-[1px] border-black xl:mt-5"
                id="username"
                placeholder="Username"
                maxlength="25"
              />
            </div>
            <div class="form-control" id="pass">
              <div class="mt-4 md:mt-8 xl:mt-5">
                <label for="Password" id="sss" class="text-[14px] md:text-[20px] xl:text-[20px] font-sans">Password</label>
              </div>
              <input
                type="password"
                class="rounded-md mt-4 md:mt-8 w-full bg-gray-200 h-8 md:h-12 xl:h-12 px-2 text-[12px] md:text-[16px] xl:text-[16px] border-b-[1px] border-black xl:mt-5"
                id="password"
                placeholder="Password"
                maxlength="25"
              />
            </div>
            <br />
            <div class="mt-4 md:mt-8 xl:mt-5 flex flex-row justify-center" id="buttons">
              <button type="submit" id="button1" class="text-white rounded-lg text-[16px] md:text-[20px] xl:text-[20px] bg-[#F80202] hover:bg-red-600 px-6 xl:px-12 xl:py-2 md:py-2 md:px-12">LOG IN</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
